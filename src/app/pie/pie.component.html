<div class="chart_container">
  <svg id="pie"></svg>
  <div class="legends-container">
    <div class="legend" *ngFor="let item of dataset; index as i">
      <div
        class="swatch"
        [id]="'label' + i"
        [style]="'background:' + palette[i]"
      ></div>
      <div [id]="'labelText' + i" class="text">{{ item.name }}</div>
    </div>
  </div>
</div>
